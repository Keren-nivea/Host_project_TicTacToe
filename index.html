<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./index.css">

    <title>Tic Tac Toe</title>
</head>
<body class="bg-dark text-light">
    <h1 id="display">Start Game</h1>
    <div class="game">
        <div id="bt1" onclick="update(this)"></div>
        <div id="bt2" onclick="update(this)"></div>
        <div id="bt3" onclick="update(this)"></div>
        <div id="bt4" onclick="update(this)"></div>
        <div id="bt5" onclick="update(this)"></div>
        <div id="bt6" onclick="update(this)"></div>
        <div id="bt7" onclick="update(this)"></div>
        <div id="bt8" onclick="update(this)"></div>
        <div id="bt9" onclick="update(this)"></div>
    </div><br>
    <div id="button" class="btn" onclick="startgame()">Start</div>
    <script src="./index.js"></script>
</body>
</html>
